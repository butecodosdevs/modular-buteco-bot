services:

  balance-api:
    build: ./balance_api
    container_name: balance_api_container
    ports:
      - "5011:5000"
    networks:
      - buteco_network
    env_file:
      - .env
    restart: unless-stopped

  coin-api:
    build: ./coin_api
    container_name: coin_api_container
    ports:
      - "5012:5000"
    networks:
      - buteco_network
    depends_on:
      - database
      - balance-api
      - client-api
    env_file:
      - .env
    restart: unless-stopped

  bet-api:
    build: ./bet_api
    container_name: bet_api_container
    ports:
      - "5013:5000"
    networks:
      - buteco_network
    depends_on:
      - balance-api
      - client-api
    env_file:
      - .env
    restart: unless-stopped

  client-api:
    build: ./client_api
    container_name: client_api_container
    ports:
      - "5010:5000"
    networks:
      - buteco_network
    depends_on:
      - database
    env_file:
      - .env
    restart: unless-stopped

  ai-api:
    build:
      context: .
      dockerfile: ./ai_api/Dockerfile
    container_name: ai_api_container
    ports:
      - "5015:8080"
    networks:
      - buteco_network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GENAI_DEFAULT_PROVIDER=${GENAI_DEFAULT_PROVIDER:-openai}
    env_file:
      - .env
    restart: unless-stopped

  political-api:
    build: ./political_api
    container_name: political_api_container
    ports:
      - "5014:5000"
    networks:
      - buteco_network
    depends_on:
      - database
      - client-api
    env_file:
      - .env
    restart: unless-stopped

  challenge-api:
    build: ./challenge_api
    container_name: challenge_api_container
    ports:
      - "5016:5000"
    networks:
      - buteco_network
    depends_on:
      - database
      - client-api
    env_file:
      - .env
    restart: unless-stopped

  farm-migrator:
    build:
      context: ./farm_api
      target: migrator
    container_name: farm_migrator_container
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:${DB_PORT}/${DB_NAME}
      - DATABASE_SCHEMA=${FARM_API_SCHEMA:-farm-api}
    env_file:
      - .env
    networks:
      - buteco_network
    restart: "no"

  farm-api:
    build: ./farm_api
    container_name: farm_api_container
    ports:
      - "8081:3000"
    networks:
      - buteco_network
    depends_on:
      database:
        condition: service_healthy
      farm-migrator:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@database:${DB_PORT}/${DB_NAME}
      - DATABASE_SCHEMA=${FARM_API_SCHEMA:-farm-api}
    restart: unless-stopped

  buteco-bot:
    build: ./buteco_bot
    container_name: buteco_bot_container
    networks:
      - buteco_network
    depends_on:
      - client-api
      - database-migrator
      - balance-api
      - coin-api
      - bet-api
      - ai-api
      - political-api
      - challenge-api
    env_file:
      - .env
    restart: unless-stopped

  database:
    image: postgres:14
    container_name: database_container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - economy_data:/var/lib/postgresql/data
    networks:
      - buteco_network
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  database-migrator:
    build: ./db_migration_service
    container_name: database-migrator_container
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - buteco_network
    volumes:
      - ./db_migration_service/src/migration:/app/src/migration
    env_file:
      - .env

networks:
  buteco_network:
    driver: bridge

volumes:
  economy_data:
